<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="inputFormControl" multiple>
    <mat-option *ngFor="let category of categories$ | async" [value]="category">{{ category }}</mat-option>
  </mat-select>
  <mat-icon matSuffix [ngClass]="{ disable: inputFormControl.disabled }">tune</mat-icon>
</mat-form-field>

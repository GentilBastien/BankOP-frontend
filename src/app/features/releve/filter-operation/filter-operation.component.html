<div class="flex flex-row gap-10">
  <div class="flex flex-col gap-2">
    <div class="flex flex-row gap-2">
      <bankop-date
        label="Min date"
        class="w-full"
        (dateChanged)="startDateChanged($event)"
        [date]="currentFilters.minDate"
      ></bankop-date>
      <bankop-date
        label="Max date"
        class="w-full"
        (dateChanged)="endDateChanged($event)"
        [date]="currentFilters.maxDate"
      ></bankop-date>
    </div>
    <div class="flex flex-row gap-2">
      <bankop-price
        label="Min price"
        class="w-full"
        (priceChanged)="minPriceChanged($event)"
        [price]="currentFilters.minPrice"
      ></bankop-price>
      <bankop-price
        label="Max price"
        class="w-full"
        (priceChanged)="maxPriceChanged($event)"
        [price]="currentFilters.maxPrice"
      ></bankop-price>
    </div>
    <div>
      <bankop-search
        label="Search in label"
        (searchChanged)="searchChanged($event)"
        [search]="currentFilters.search"
      ></bankop-search>
    </div>
    <div>
      <bankop-chips
        label="Categories"
        (selectionChanged)="categoriesChanged($event)"
        [categories$]="categories$"
        [selectedOptions]="currentFilters.selectedCategories"
      ></bankop-chips>
    </div>
  </div>
  <span class="flex-grow"></span>
  <div class="flex flex-col gap-2">
    <mat-form-field class="w-max">
      <mat-label>Selected configuration</mat-label>
      <mat-select [formControl]="formControlSavedFilters">
        <mat-option>No configuration</mat-option>
        <mat-option *ngFor="let savedFilter of savedFilters$ | async" [value]="savedFilter">{{
          savedFilter.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="addSavedFilter()" color="primary" mat-stroked-button>Save this configuration</button>
    <button (click)="deleteSavedFilter()" [disabled]="!formControlSavedFilters.value" color="warn" mat-stroked-button>
      Delete this configuration
    </button>
    <button (click)="resetFilters()" color="primary" mat-raised-button>Reset filters</button>
  </div>
</div>
